<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </head>
    <body>
        <h1>Array Manipulation Project</h1>
        <!-- User Input -->
        <form>
            <input type="text" onkeypress="if (event.keyCode == 13) { event.preventDefault()}" placeholder="Input">
            <div class="input-container">
                <input id="add-to-end" class="add-button" type="button" value="Add to End">
                <input id="add-to-start" class="add-button" type="button" value="Add to Start">
                <input id="remove-last" class="remove-button" type="button" value="Remove Last">
                <input id="remove-first" class="remove-button" type="button" value="Remove First">
                <input id="remove-at-index" class="remove-button" type="button" value="Remove at Index">
            </div>
        </form>
        <!-- Console Output -->
        <section class="console">
            <!-- Displaying Array -->
            <div class="console-array-display">
                <p id="array-display" class="console-text">Array = [ ]</p>
            </div>
            <div id="separator"></div>
            <!-- Displaying user commands -->
            <p id = "output-text-container" class="console-text"></p>
        </section> 
    </body>
    <script type = "module" src = "ArrayManipulation.js"></script>
</html>
