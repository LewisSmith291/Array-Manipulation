<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    </head>
    <body>
        <h1>Array Manipulation Project</h1>
        <!-- User Input -->
        <form>
            <input type="text" onkeypress="if (event.keyCode == 13) { event.preventDefault()}" placeholder="Array Element Here ">
            <div class="input-container">
                <input id="add-to-end" class="add-button" type="button" value="Add to End">
                <input id="add-to-start" class="add-button" type="button" value="Add to Start">
                <input class="remove-button" type="button" onclick="removeLast()" value="Remove Last">
                <input class="remove-button" type="button" onclick="removeFirst()" value="Remove First">
                <input class="remove-button" type="button" onclick="removeAtIndex()" value="Remove at Index">
            </div>
        </form>
        <!-- Console Output -->
        <section class="console">
            <div class="console-array-display">
                <p id="array-display-start" class="console-text">Array = [ </p>
                <p id="add-here" class="console-text, inline-array" ></p>
                
                <p id="array-display-end" class="console-text"> ]</p>

            </div>

            <div id="separator"></div>
            <p id = "output-text" class="console-text"></p>
        </section> 
    </body>
    <script type="module" src = "ArrayManipulation.js"></script>
</html>
